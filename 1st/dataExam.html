<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-text="a[0].myText"></p>
      <p v-html="a[1].myHtmlText"></p>
      <p>숫자 {{a[2].myNumber}}</p>
      <p>부울형 {{!a[3].myBool}}</p>
      <p>배열 {{a[4].myArray}}</p>
      <p>오브젝트 {{a[5].myObjext}}</p>
      <p>{{a}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          a: [
            { myText: "Vue를 배워 봅시다. 이렇게 그냥 출력할 수도 있고" },
            { myHtmlText: "<h3>태그를 넣어서 출력할 수도 있습니다.</h3>" },
            { myNumber: 1234 },
            { myBool: true },
            { myArray: [1, 2, 3, 4, 5] },
            {
              myObjext: [
                { name: "다즐링", price: "600" },
                { name: "얼그레이", price: "500" },
                { name: "실론", price: "800" },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
