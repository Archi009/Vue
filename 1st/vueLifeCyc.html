<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{hello}}</p>

      <button type="button" @click="changeValue">변경</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          hello: "hello Vue.js",
        },
        //lifeCycle을 알고있으면 어느시점에서 뭘 사용 할지 정할 수 있다
        //Vue Life Cycle 순서에 따라서 생성되는 과정을 console.log()
        beforeCreate: function () {
          console.log("beforeCreate");
        },
        created: function () {
          console.log("created");
        },
        mounted: function () {
          console.log("mounted");
        },
        beforeUpdate: function () {
          console.log("beforeUpdate");
        },
        updated: function () {
          console.log("updated");
        },
        methods: {
          changeValue() {
            this.hello = "update Test";
          },
        },
      });
    </script>
  </body>
</html>
